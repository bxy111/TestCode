        // 4.创建一个数组,求出数组中的最大值和最小值
        function findMaxMin(array){
            var max = array[0];
            var min = array[0];
            var i = 1;
            while (i < array.length){
                if (array[i] > max){
                    max = array[i];
                }
                if (array[i] < min){
                    min = array[i];
                }
                i++;
            }
            console.log("最大值 " + max + " 最小值 " + min);
        }
        var array = [88,34,2,8,0,90,100];
        findMaxMin(array);

        // 5.求出1-200内的质数,并存放到指定长度的数组中(数组的长度要和质数的个数相同)
        function isPrimeNum(num){
            if (num == 1){
                return false;
            }
            var i = 2;
            while (i <= Math.sqrt(num)){
                if (num % i == 0){
                    return false;
                }
                i++;
            }
            return true;
        }
        function findAllPrimeNum(start, end){
            var arr = new Array();
            var i = start;
            while (i <= end){
                if (isPrimeNum(i)){
                    arr.push(i);
                }
                i++;
            }
            return arr;
        }        

        var ret = findAllPrimeNum(1, 200);
        var dst = new Array(ret.length);
        for (var i=0; i<dst.length; i++){
            dst[i] = ret[i];
        }
        console.log(dst.length);
        console.log(dst.join());

        // 6.生成10个20-50内的随机数,并存放到数组中
        function generateRandom(start, end, num){
            var random = new Array();
            for (var i = 0; i < num; i++){
                random.push(parseInt(Math.random()*(end - start + 1)) + start);
            }
            return random;
        }
        console.log(generateRandom(20, 50, 10).join());
