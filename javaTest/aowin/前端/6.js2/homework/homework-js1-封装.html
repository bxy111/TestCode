    <script>
        //1.100以内的偶数和 以及奇数和
        function evenOddSum(start, end){
            var evenSum = 0;
            var oddSum = 0;
            var i1 = start;
            while(i1 <= end){
                if (i1 % 2 == 0){
                    evenSum += i1;
                }
                else{
                    oddSum += i1;
                }
                i1++;
            }
            console.log("偶数和：" + evenSum + " 奇数和：" + oddSum);
        }
        evenOddSum(0, 100);
       

        // 求5!    -->     1*2*3*4*5
        function factorial(a){
            if (a == 1){
                return 1;
            }
            return a * factorial(a-1);
        }
        var sum2 = factorial(5);
        console.log(sum2);

        // 3.求 1+11+111+1111+11111+111111+1111111+11111111 用循环做
        function sum(num, value){
            var tmp = 0;
            var sum3 = 0;
            var i3 = 0;
            while(i3 < num){
                tmp = tmp*10 + value;
                sum3 += tmp;
                i3++;
            }
            console.log(sum3);
        }
        sum(8, 1);

        // 4.求阶乘之和：1！+2！+3！+4！+5！
        function factorialSum(num){
            var sum4 = 0;
            var i4 = 1;
            while(i4 <= num){
                sum4 += factorial(i4);
                i4++;
            }
            console.log(sum4);
        }
        factorialSum(5);

    </script>
