<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.100以内的偶数和 以及奇数和
        var evenSum = 0;
        var oddSum = 0;
        var i1 = 0;
        while(i1 <= 100){
            if (i1 % 2 == 0){
                evenSum += i1;
            }
            else{
                oddSum += i1;
            }
            i1++;
        }
        alert("偶数和：" + evenSum + " 奇数和：" + oddSum);

        // 2.求5!    -->     1*2*3*4*5
        function f(a){
            if (a == 1){
                return 1;
            }
            return a * f(a-1);
        }
        var sum2 = f(5);
        alert(sum2);

        // 3.求 1+11+111+1111+11111+111111+1111111+11111111 用循环做
        var tmp = 0;
        var sum3 = 0;
        var i3 = 0;
        while(i3 < 8){
            tmp = tmp*10 + 1;
            sum3 += tmp;
            i3++;
        }
        alert(sum3);

        // 4.求阶乘之和：1！+2！+3！+4！+5！
        var sum4 = 0;
        var i4 = 1;
        while(i4 <= 5){
            sum4 += f(i4);
            i4++;
        }
        alert(sum4);

    </script>
