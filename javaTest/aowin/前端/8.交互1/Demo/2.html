<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var count = 0;
        var t = 0;
        function beg(){
            var target = document.getElementById("A");
            ++count;
            target.src = "img/"+count%9+".jpg"
            t = setTimeout("beg()", 100);
        }
        function end(){
            count = 0;
            clearTimeout(t);
        }
    </script>
</head>
<body>
    <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;抽奖</h1>
    <img src="img/0.jpg" alt="" width="200px" height="300px" id="A">
    <input type="button" value="开始" onclick="beg()">
    <input type="button" value="停止" onclick="end()">
</body>
</html>
