<html>
	<head>
		<title>淘宝网热卖</title>
	</head>
	<body>
		<!--
			表单：用户与服务器之间的一种交互方式，一般情况下，是用户输入数据提交给服务器
			method:提交方式
			action:提交路径
		-->
		<form method="get" action="../6.超链接/书签标签.html">
			姓名：<input type="text"><br><br>
			密码：<input type="password">
			<input type="button" value="确定"><br><br>
			<textarea rows="20" cols="20"></textarea>
			爱好：羽毛球<input type="checkbox">羽毛球<input type="checkbox">羽毛球<input type="checkbox">
			<br><br>性别：男<input type="radio" name="sex">女<input type="radio" name="sex">不详<input type="radio" name="sex">
			城市：<select>
				<option>上海</option>
				<option>北京</option>
				<option>深圳</option>
				<option>杭州</option>
			</select><br><br>
			<input type="file" name="1.txt">
			<input type="submit" value="提交">
			<input type="reset" value="重置">
            <input type="hidden" name="hen_field" value="hen">
	</form>
	</body>
</html>
