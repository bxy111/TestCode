<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<table width="500px" height="500px" border="1">
			<tr align="center">
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr align="center">
				<td>5</td>
				<td rowspan="2" colspan="2" bgcolor="blue" align="center">6</td>
				<td>7</td>
			</tr>
			<tr align="center">
				<td>8</td>
				<td>9</td>
			</tr>
			<tr align="center">
				<td>10</td>
				<td>11</td>
				<td>12</td>
				<td>13</td>
			</tr>
		</table>
	</body>
</html>
