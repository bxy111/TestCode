<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用CSS给文本添加修饰</title>
		<style type="text/css">
			h1 {text-decoration: overline}
			h2 {text-decoration: line-through}
			h3 {text-decoration: underline}
			h4 {text-decoration: blink}
			a {text-decoration: none}
		</style>
	</head>
	<body>
		<h1>这是标题 1</h1>
		<h2>这是标题 2</h2>
		<h3>这是标题 3</h3>
		<h4>这是标题 4</h4>
		<p><a href="http://www.baidu.com">这是一个链接</a></p>
	</body>
</html>
